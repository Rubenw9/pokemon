<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7051912af5.js" crossorigin="anonymous"></script>
    <title>Personeel</title>
    <style>
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height:80px ;
        background-color: #222; /* Achtergrondkleur voor zichtbaarheid */
        padding: 0;
        text-align: center;
        z-index: 1000; /* Zorg ervoor dat de header boven andere elementen blijft */
    }
    .header h1 {
        text-align: left;
        color:  #e60012;
    }

    .overons{
        margin-top: -50px;
    }
    </style>
</head>
<body>
    <header class="header" >
        <h1> UrbanEats & Spirits </h1>

        <div class="overons">
            <a href="./index.html">
                <button>
                    <i class="fa-solid fa-house"> Home</i>
                </button>
            </a>

            <a href="./menu.html">
                <button>
                    <i class="fa-solid fa-burger" style="color: #000000;"> Menu</i>
                </button>
            </a>

            <a href="./pokedex.html">
            <button>
            <i class="fa-solid fa-gamepad" style="color: #000000"> Pokedex</i>
            </button>

            <a href="./Personeel.html">
                <button>
                <i class="fa-solid fa-user" style="color: #000000"> Personeel </i>
                </button>
            </a>

            <a href="./contact.html">
                <button>
                    <i class="fa-solid fa-phone" style="color: #000000;"> Contact</i>
                </button>
            </a>
            
            <a href="./over_ons.html">
                <button>
                    <i class="fa-regular fa-book-open" style="color: #000000;"> Over Ons</i>

    <div class="container">
        <div class="card">

        </div>
        <div class="card">
            <img src="imgs/yousef.jpg" alt="Afbeelding">
            <p>Kok <br>Yousef<p>
        </div>
        <div class="card">
            <img src="imgs/barman en vrouw.jpg" alt="Afbeelding">
            <p>Barmedewerkers<br> Rob & Sarah <p>
        </div>
        <div class="card">
            <img src="imgs/nina.jpg" alt="Afbeelding">
            <p>Serveerster<br> Nina <p>
        </div>
    </div>

    <div class="footer">
        <p>2025 Urban Eats & Spirits. Alle rechten voorbehouden.</p>
    </div>
    
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Zorg ervoor dat de afbeeldingen in het midden van de vierkanten staan */
        .container .card img {
            width: 100%;
            height: 200px; /* Maak de afbeeldingen vierkant */
            object-fit: cover; /* Zorg dat de afbeelding in het midden komt */
        }
    </style>

</html>
