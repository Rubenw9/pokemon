<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7051912af5.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="pokedex.css" />
    <script src="./pokemon.js" defer></script>
    <script src="pokemon-detail.js" defer></script>
    <script src="./search.js" defer></script>
  </head>
  <body>
    <main class="main">
      <header class="header home">
        <div class="container">
          <div class="logo-wrapper">
            <h1>Pokedex</h1>
            <div class="menu-buttons">
                <a href="./index.html">
                  <button>
                      <i class="fa-solid fa-house"> Home</i>
                  </button>
              </a>

                <a href="./menu.html">
                  <button>
                      <i class="fa-solid fa-burger" style="color: #000000;"> Menu</i>
                  </button>
              </a>

              <a href="./contact.html">
                  <button>
                      <i class="fa-solid fa-phone" style="color: #000000;"> Contact</i>
                  </button>
              </a>
              
              <a href="./over_ons.html">
                  <button>
                      <i class="fa-regular fa-book-open" style="color: #000000;"> Over Ons</i>
                  </button>
              </a>

              <a href="./pokedex.html">
                  <button>
                  <i class="fa-solid fa-gamepad" style="color: #000000"> Pokedex</i>
                  </button>
              </a>
          </div>
          </div>
          <div class="search-wrapper">
            <div class="search-wrap">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                class="search-input body3-fonts"
                placeholder="Search"
                id="search-input"
              />
              <img
                src="./assets/cross.svg"
                alt="cross icon"
                class="search-close-icon"
                id="search-close-icon"
              />
            </div>
            <div class="sort-wrapper">
              <div class="sort-wrap">
                <i class="fa-solid fa-filter"></i>
              </div>
              <div class="filter-wrapper">
                <p class="body2-fonts">Sort by:</p>
                <div class="filter-wrap">
                  <div>
                    <input
                      type="radio"
                      id="number"
                      name="filters"
                      value="number"
                      checked
                    />
                    <label for="number" class="body3-fonts">Number</label>
                  </div>
                  <div>
                    <input type="radio" id="name" name="filters" value="name" />
                    <label for="name" class="body3-fonts">Name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="pokemon-list">
        <div class="container">
          <div class="list-wrapper"></div>
        </div>
        <div id="not-found-message">Pokemon not found</div>
      </section>
    </main>

    <div class="pokedex-footer">
      <p>2025 Urban Eats & Spirits. Alle rechten voorbehouden.</p>
    </div>
  
  
  <style>
  
  .pokedex-footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #000000;
        color: white;
        text-align: center;
        padding: 10px;
      }
  
  </style>

  </body>
</html>
