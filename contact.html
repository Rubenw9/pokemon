<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Contact - Urban Eats & Spirits</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000000;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffcb05;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #000000;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      align-self: flex-start;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #000000;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #222222;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>üìç Contactgegevens</h1>
    <p><strong>Adres:</strong> Pok√©straat 123, 1010 AB Maastricht</p>
    <p><strong>E-mail:</strong> info@urbaneats.nl</p>
    <p><strong>Telefoon:</strong> 06-12345678</p>
    <p><strong>Openingstijden:</strong> Ma t/m Zo - 12:00 tot 21:00</p>
  </div>

  <div class="form-container">
    <h2>üë§ Contactformulier</h2>
    <form>
      <label for="fname">E-mail:</label>
      <input type="text" id="fname" name="fname" placeholder="r.willems@vistacollege.nl">

      <label for="lname">Bericht:</label>
      <input type="text" id="lname" name="lname" placeholder="Groen en geel zijn mooie kleuren!">

      <button type="button" onclick="alert('Je formulier is verzonden!')">Verzend</button>
    </form>
  </div>

  <div class="form-container">
    <h2>‚≠ê Review Systeem</h2>
    <form>
      <label for="name">Naam:</label>
      <input type="text" id="name" placeholder="Vul je naam in">

      <label for="rating">Beoordeel (1-5):</label>
      <input type="number" id="rating" min="1" max="5" placeholder="Geef een beoordeling (1-5)">

      <label for="review-text">Schrijf je review:</label>
      <textarea id="review-text" placeholder="Schrijf hier je review..."></textarea>

      <button type="button" onclick="addReview()">Verzend Review</button>
    </form>
  </div>

  <div id="reviews" class="form-container">
    <h3>Reviews:</h3>
  </div>

  <div class="footer">
    <p>2025 Urban Eats & Spirits. Alle rechten voorbehouden.</p>
  </div>

  <script>
    function addReview() {
      const name = document.getElementById('name').value;
      const rating = document.getElementById('rating').value;
      const reviewText = document.getElementById('review-text').value;
      
      if (name && rating && reviewText) {
        const review = { name, rating, reviewText };
        let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
        reviews.push(review);
        localStorage.setItem('reviews', JSON.stringify(reviews));
        displayReviews();
        
        document.getElementById('name').value = '';
        document.getElementById('rating').value = '';
        document.getElementById('review-text').value = '';
      }
    }

    function displayReviews() {
      const reviewsContainer = document.getElementById('reviews');
      reviewsContainer.innerHTML = '<h3>Reviews:</h3>';
      let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
      
      reviews.forEach(review => {
        const reviewDiv = document.createElement('div');
        reviewDiv.innerHTML = `<div><strong>${review.name}</strong><br><strong>Beoordeling:</strong> ${'‚òÖ'.repeat(review.rating)}${'‚òÜ'.repeat(5 - review.rating)}<p>${review.reviewText}</p></div>`;
        reviewsContainer.appendChild(reviewDiv);
      });
    }

    document.addEventListener('DOMContentLoaded', displayReviews);
  </script>

</body>
</html>
